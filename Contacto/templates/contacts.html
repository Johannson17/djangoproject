{% extends 'layout.html' %}
{% block content %}
{% load static %}
{% load static %}

{% load static %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'contact.css' %}">
  <title>Formulario de contacto</title>
</head>
<body>
  <div class="container">
    <div class="form-center">
    <form method="post" action="" class="contact-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.nombre.id_for_label }}" class="text-white">Name:</label>
        <div class="input-group">
          {{ form.nombre }}
        </div>
      </div>
      <div class="form-group">
        <label for="{{ form.correo.id_for_label }}" class="text-white">Email:</label>
        <div class="input-group">
          {{ form.correo }}
        </div>
      </div>
      <div class="form-group">
        <label for="{{ form.telefono.id_for_label }}" class="text-white">Phone:</label>
        <div class="input-group">
          {{ form.numero }}
        </div>
      </div>
      <div class="form-group">
        <label for="{{ form.asunto.id_for_label }}" class="text-white">Subject:</label>
        <div class="input-group">
          {{ form.asunto }}
        </div>
      </div>
      <div class="form-group">
        <label for="{{ form.mensaje.id_for_label }}" class="text-white">Message:</label>
        <div class="input-group">
          {{ form.mensaje }}
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Send</button>
    </form>
    {{mensaje}}
    </div>
  </div>
</body>
</html>

{% endblock %}
